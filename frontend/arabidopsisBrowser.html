  <head>

    <link rel="stylesheet" href="/css/foundation.css">

    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

        <!-- import JQuery, IGV.js, Bootstrap, and Google Fonts -->

  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <!-- OFF-CANVAS MENU -->

        <div class="off-canvas position-left" id="mobile-menu" data-off-canvas>
          <button class="accordion" id="home">HOME</button>
            <script type="text/javascript">
                document.getElementById("home").onclick = function () {
                    location.href = "index.html";
                };
            </script>

          <button class="accordion" id="browse">BROWSE</button>
          <div class="panel">
            <ul style="text-align:left">
              <p>
                <li>HUMAN</li>
                <li>BROWSE</li>
                <li>ARABIDOPSIS</li>
                <li>PLANT</li>
              </p>
            </ul>
          </div>

          <button class="accordion" id="search">SEARCH</button>
          <script type="text/javascript">
            document.getElementById("search").onclick = function () {
                location.href = "search.html";
            };
          </script>

          <button class="accordion" id="download">DOWNLOAD</button>
            <script type="text/javascript">
                document.getElementById("download").onclick = function () {
                    location.href = "download.html";
                };
            </script>

          <button class="accordion" id="help">HELP</button>
          <script type="text/javascript">
            document.getElementById("help").onclick = function () {
                location.href = "help.html";
            };
          </script>
        </div>

        <!-- KEEP -->
        <div class="off-canvas-content" data-off-canvas-content>

          <!-- MOBILE NAVIGATION -->

          <div class="title-bar show-for-small-only">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="mobile-menu"></button>
              <!-- <span class="title-bar-title">MENU</span> -->
              
            </div>
            <div class="title-bar-center show-for-small-only"><img class="logo-image logo-center" src="../img/xr_logo_white.png" width="75" height="92"></img></div>
          </div>

          <!-- DESKTOP NAVIGATION -->

         <div id = 'header'></div>

          <!-- MAIN SECTION -->
          <section class = "main">

                <div class = "jumbotron" style = "text-align:center"> <h1>Arabidopsis Genome Browser</h1> </div>
                <!-- For IGV.js -->
            <div id = "igvContainer">

            </div>
          </section>

          <!-- FOOTER -->

          <div id = 'footer'></div>
        </div>
      </div>
    </div>

    <script src="../js/vendor/what-input.js"></script>
