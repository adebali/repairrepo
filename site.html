<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="utf-8">
    <title> Sancar Lab DB </title>
    <!-- import JQuery, JQuery UI, Stitch, Plotly JS, BootstrapJS, and Google Fonts -->
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="ui/jquery-ui.min.css">
    <link rel = "stylesheet" href = "style.css">
    <script src="ui/external/jquery/jquery.js"></script>
    <script src="ui/jquery-ui.min.js"></script>
    <script src = "script.js"></script>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
    <script src="plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">

</head>
<body>
    
    <div class = "jumbotron">
        <h1>Sancar Lab Data Website</h1>
    </div>
<div id = "bodyDiv">
    <!-- more organisms to be added -->
    <div id = "querySelectors">
    <div id = "nameSelector">
        <div class = 'page-header'>
       <b> Search by Organism and Gene Name </b>
        </div>
    Organism: <select id = 'chooseOrg'> 
        <option value = 'mouse'> Mouse </option> 
        <option value = 'human'> Human </option>
    </select> 
    Gene: <input type = 'text' id = 'gene' placeholder="Gene name"> 
    <button id = "submitName" class = "btn btn-default"> Search </button>
    </div>

    <div class = 'page-header'>
    <b>Search by Chromosome Placement</b>
    </div>
    <div id = 'chrSelector'>
            <div id = 'chrDropDiv'> </div>
    </div>
    * Start: <input type = 'number' id = 'startChr' placeholder="Start position"> 
    * End: <input type = 'number' id = 'endChr' placeholder="End position">
    <button id = 'submitChr' class = "btn btn-default">Submit</button>
    <br>* denotes required fields
    <br><br>
    </div>

<div id = 'results'> Results from query will display here </div>
<div id = 'plots'> Plots will display here once user clicks on table row 
    <div id = 'plotsContainer'></div>
</div>

<button id ='prev' type="button" class="btn btn-default">Previous</button>
<button id = 'next' type="button" class="btn btn-default">Next -> </button>

</div>
</body>
</html>
